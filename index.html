<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeeSP Shirts </title>
<link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
    <script src="components/product-card.js"></script>
    <script src="components/footer.js"></script>
</head>
<body style="overflow-x: hidden;">
<custom-navbar></custom-navbar>
<div style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <h1 style="font-size: 10rem; color: transparent;">TSP</h1>
</div>
<main class="container mx-auto px-4 py-8">
<main class="container mx-auto px-4 py-8">
  <!-- Hero + Categories in One Section -->
  <section class="mb-12">
    <div class="bg-gradient-to-r from-blue-500 to-blue-100 rounded-xl p-8 text-white">
      <!-- Hero Heading -->
      <h1 class="text-4xl font-bold mb-4">T-Shirt Offers!</h1>
      <p class="mb-8 text-lg">Find the best deals on stylish shirts for every occasion.</p>

      <!-- Categories -->
      <h2 class="text-2xl font-bold mb-6 text-white">Shop by Category</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <a href="t-shirts.html" class="bg-white rounded-lg shadow-md p-6 text-center hover:shadow-lg transition duration-300">
          <i data-feather="shopping-bag" class="w-8 h-8 mx-auto mb-3 text-purple-500"></i>
          <h3 class="font-medium text-gray-800">T-Shirts</h3>
        </a>
        <a href="polo.html" class="bg-white rounded-lg shadow-md p-6 text-center hover:shadow-lg transition duration-300">
          <i data-feather="shopping-bag" class="w-8 h-8 mx-auto mb-3 text-purple-500"></i>
          <h3 class="font-medium text-gray-800">Polo Shirts</h3>
        </a>
        <a href="dress.html" class="bg-white rounded-lg shadow-md p-6 text-center hover:shadow-lg transition duration-300">
          <i data-feather="shopping-bag" class="w-8 h-8 mx-auto mb-3 text-purple-500"></i>
          <h3 class="font-medium text-gray-800">Dress Shirts</h3>
        </a>
        <a href="hoodies.html" class="bg-white rounded-lg shadow-md p-6 text-center hover:shadow-lg transition duration-300">
          <i data-feather="shopping-bag" class="w-8 h-8 mx-auto mb-3 text-purple-500"></i>
          <h3 class="font-medium text-gray-800">Hoodies</h3>
        </a>
      </div>
    </div>
  </section>




        <!-- Products Section -->
        <section id="products" class="mb-12">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Featured Products</h2>
                <a href="#" class="text-blue-600 hover:text-purple-800 font-medium">View All</a>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <custom-product-card 
                    image="http://static.photos/fashion/640x360/1" 
                    title="Classic White Tee" 
                    price="24.99" 
                    rating="4.8">
                </custom-product-card>
                <custom-product-card 
                    image="http://static.photos/fashion/640x360/2" 
                    title="Premium Polo Shirt" 
                    price="34.99" 
                    rating="4.6">
                </custom-product-card>
                <custom-product-card 
                    image="http://static.photos/fashion/640x360/3" 
                    title="Graphic Print T-Shirt" 
                    price="29.99" 
                    rating="4.7">
                </custom-product-card>
                <custom-product-card 
                    image="http://static.photos/fashion/640x360/4" 
                    title="Comfy Hoodie" 
                    price="49.99" 
                    rating="4.9">
                </custom-product-card>
</div>
        </section>

        <!-- Newsletter -->
        <section class="bg-white rounded-xl shadow-md p-8 mb-12">
            <div class="text-center">
                <h2 class="text-2xl font-bold mb-2">Stay Updated</h2>
                <p class="text-gray-600 mb-6">Subscribe to our newsletter for new shirt designs and exclusive deals</p>
<form class="max-w-md mx-auto flex">
                    <input type="email" placeholder="Your email address" class="flex-grow px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-r-lg hover:bg-purple-700 transition duration-300">Subscribe</button>
                </form>
            </div>
        </section>
    </main>

    <custom-footer></custom-footer>
    
    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
</body>
</html>
