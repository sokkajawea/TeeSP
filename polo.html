<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polo Shirts Collection - TeeTastic</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="components/navbar.js"></script>
    <script src="components/product-card.js"></script>
    <script src="components/footer.js"></script>
</head>
<body>
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <div class="flex items-center mb-8">
            <h1 class="text-3xl font-bold">Polo Shirts Collection</h1>
            <span class="ml-4 px-3 py-1 bg-purple-100 text-purple-800 rounded-full text-sm">28 items</span>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="polo-container">
            <!-- Products will be loaded here -->
        </div>
    </main>

    <custom-footer></custom-footer>
    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
</body>
</html>
