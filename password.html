<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TeeTastic</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
</head>
<body>
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8 flex items-center justify-center" style="min-height: 80vh;">
        <div class="bg-white rounded-xl shadow-md p-8 max-w-md w-full">
            <h1 class="text-2xl font-bold mb-6 text-center">Admin Login</h1>
            <form id="password-form">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="admin-password" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition">
                    Login
                </button>
            </form>
        </div>
    </main>

    <custom-footer></custom-footer>
    <script>
        document.getElementById('password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('admin-password').value;
            if (password === '1234') {
                window.location.href = 'admin.html';
            } else {
                alert('Incorrect password. Please try again.');
            }
        });
        feather.replace();
    </script>
</body>
</html>
